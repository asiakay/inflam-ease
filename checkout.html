<!doctype html>
<html lang="en">

<head>
    <!-- Add your meta tags, title, and other head content here -->

    <style>
        /* Add this CSS to your styles.css file or in a <style> tag in your HTML document */

        /* Style the container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the form headings */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style form groups */
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        /* Style labels */
        label {
            font-weight: bold;
            margin-right: 10px;
        }

        /* Style text inputs and selects */
        input[type="text"],
        input[type="number"],
        select {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style radio buttons */
        .form-check-input[type="radio"] {
            margin-right: 5px;
        }

        /* Style the submit button */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Style validation error messages */
        .invalid-feedback {
            color: #dc3545;
            font-size: 14px;
        }

        /* Style the form container's background */
        body {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Demographic Information</h2>
      <form
  action="https://formspree.io/f/mknlqenj"
  method="POST"
>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="income">Income Range:</label>
                <select id="income" name="income" required>
                    <option value="below20k">Below $20,000</option>
                    <option value="20kto50k">$20,000 - $50,000</option>
                    <option value="50kto100k">$50,000 - $100,000</option>
                    <option value="above100k">Above $100,000</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="ethnicity">Ethnic Background:</label>
                <input type="text" id="ethnicity" name="ethnicity" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
